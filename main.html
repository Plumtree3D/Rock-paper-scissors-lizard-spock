<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock, Paper, Scissors, Lizard, Spock! </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bkg"></div>
    <div id="popUp"> </div>


    <div class="header">
        <p class="titre"> Rock, Paper, Scissors, Lizard, Spock!</p> 
        <p id="scores"> Streak Player = <span id="scorePlayer"></span> WOPR = <span id="scoreWopr"> </span> </p>
        <button id="clearstrk" onclick="clearStrg()"> Clear Streak </button>  
    </div>
    <div class="content">
        <div class="left">
        <div id="pRound"> </div>
        <div id="playerAnimation"></div>
        </div>
        <div class="right">
        <div id="woprAnimation"></div>
        <div id="wRound"> </div>
        </div>
    </div>

    <div id="panelbt">
        <button id="rock" > <img src="images/rock.svg" alt="rock button"></button>
        <button id="paper" > <img src="images/paper.svg" alt="paper button"></button>
        <button id="scissors" ><img src="images/scissors.svg" alt="scissors button"></button>
        <button id="lizard" ><img src="images/lizard.svg" alt="lizard button"></button>
        <button id="spock" ><img src="images/spock.svg" alt="spock button"></button>
    </div>


<script src="script.js"></script>

   
</body>
</html>
